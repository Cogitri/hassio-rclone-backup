name: 'Test'

on: [push, pull_request]

jobs:
  build:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Test build
      uses: home-assistant/builder@master
      with:
        args: |
          --test \
          --all \
          --target rclone_backup \
          --no-cache \
          --docker-hub ssiergl
